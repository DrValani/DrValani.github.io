<!DOCTYPE html>
<html>
<head>

  <script>

  $(function(){

    $("#footer").load("footer.html");

  </script>

<body>
<div id="header"></div>
<!--div id="body"></div-->


<section class="row-alt">
  <div class="lead container">

  </div>
  </section>


<section class="body">
<div id="graph" class="zeroplots"></div>
</section>
<script>
g = new Dygraph(
  document.getElementById("graph"),
  "2-05x05x10-110.data",
                 // For possible data formats, see http://dygraphs.com/data.html

                 //"6,9\n" +

                 //"10,8\n" +
                 //"12,6\n" +

                     // options go here. See http://dygraphs.com/options.html
                   delimiter: ' ',
		 //    legend: 'always',
                 //   animatedZooms: true,
                 //   title: 'dygraphs chart to template',

		     drawPoints: true,
                     strokeWidth: 0,
		     axes: { 
                             x : { drawAxis: true, drawGrid: true, valueRange: [-2,2] },

			    },
